# 工作流名称
name: Flutter Build APK

# 触发条件
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 支持手动点击运行

# 任务定义
jobs:
  build-apk:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 配置 Java 环境 (Android 构建必须)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. 配置 Flutter 环境
      # 针对你遇到的报错，这里直接指定具体的版本号
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1' # 推荐使用具体版本代替 'stable'
          channel: 'stable'
          cache: true

      # 4. 检查 Flutter 环境是否正常
      - name: Flutter doctor
        run: flutter doctor

      # 5. 获取项目依赖
      - name: Get dependencies
        run: flutter pub get

      # 6. 构建 APK
      # 注意：如果你的项目没有配置 android/key.properties，
      # 这里生成的 APK 是没有签名的，只能用于本地安装测试，无法上架。
      - name: Build Release APK
        run: flutter build apk --release --split-per-abi

      # 7. 上传构建好的 APK 产物
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/app-*-release.apk
          retention-days: 7 # 产物保存天数
